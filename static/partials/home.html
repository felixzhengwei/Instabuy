<section>
<div class="navbar navbar-inverse">
  <div class="container-fluid">

      </button>
      <a class="navbar-brand" href="/">Instabuy</a>

<div class="row search">
    
    <div class="group">      
      <input id="put" ng-keyup="checkKey($event)" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Search</label>
    </div>
    
  </form>
</div>

<div class="container">
	<div class="jumbotron">
	  <h3 ng-modal="productInfo.title">{{productInfo.title}}</h3>

	  <img id="image" src=''/>

	  <p class="buttons"><a ng-modal="productInfo.price" class="btn btn-primary btn-lg">${{productInfo.price}}</a></p>
	  <p class="buttons"><a ng-click='buy()' class="btn btn-primary btn-lg">Buy</a></p>
	  <p class="buttons"><a ng-click='chart()' class="btn btn-primary btn-lg">Add to Watchlist</a></p>
	  <a ng-modal="productInfo.balance" class="btn btn-primary btn-lg">Current Balance: ${{productInfo.balance}}</a>
	</div>
</div>

<div class="container chart">
	<div class="jumbotron">
	  <div id="container"></div>
	</div>
</div>

<div class="container message">
	<div class="jumbotron">
	  <div id="container">

	  </div>
